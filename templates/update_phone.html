{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-3">Add Mobile Number</h3>
<p class="text-muted">Add your mobile number to receive WhatsApp reminders from BillSmart.</p>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" name="phone" class="form-control"
               placeholder="Enter 10-digit number" required>
    </div>

    <button class="btn btn-success">Save Number</button>
</form>

{% endblock %}
